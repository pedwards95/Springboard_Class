{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>
<br>
<hr>
<br>
<h1> This song is on these playlist!</h1>
{% if song.playlists %}
<ul>
  {% for playlist in song.playlists %}
  <li><a  href="/playlists/{{ playlist.id }}">{{playlist.name}}</a></li>
  {% endfor %}
</ul>
{% else %}
<h2>None currently!</h2>
{% endif %}

{% endblock %}
