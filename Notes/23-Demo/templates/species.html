<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{species}}</title>
</head>
<body>
    <h2>Pets of Species '{{species}}'</h2>
    <ul>
        {% for pet in pets %}
            <li><a href="/{{pet.id}}">{{pet.name}}</a></li>
        {% endfor %}
    </ul>
    <a href="/">Back to All Pets</a>
</body>
</html>
